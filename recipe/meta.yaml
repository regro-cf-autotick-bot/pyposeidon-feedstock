{% set name = "pyposeidon" %}
{% set version = "0.6.0" %}
{% set build = 3 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ec-jrc/pyPoseidon/archive/{{ version }}.tar.gz
  sha256: d2eba8d0710e17b57c7578a4a0433b8e1451b8f19847a36343a0fe57e8b085c7

build:
  noarch: python
  number: {{ build }}

outputs:
  - name: pyposeidon-base
    build:
      noarch: python
      script: ${PYTHON} -m pip install . --no-deps -vv --no-build-isolation
    requirements:
      host:
        - pip
        - python {{ python_min }}
        - poetry-core >=1.0.0
      run:
        - python >={{ python_min }},<3.9
        - pyresample
        - pygeos >=0.10
        - rasterio
        - rioxarray
        - jigsaw
        - cfgrib
        - colorlog
        - f90nml
        - zarr
        - gmsh >=4.8.4
        - python-gmsh
        - tqdm
        - xarray
        - pandas
        - geopandas >=0.10.1
        - numpy
        - psutil
        - requests
        - scipy
        - netcdf4
        - dask
        - shapely =1.7.1
        - pydap >=3.3.0

    test:
      requires:
        - python {{ python_min }}
      imports:
        - pyposeidon

  - name: pyposeidon
    build:
      noarch: python
    requirements:
      host:
        - python {{ python_min }}
      run:
        - python >={{ python_min }},<3.9
        - {{ pin_subpackage("pyposeidon-base", exact=True) }}
        - holoviews
        - geoviews >=1.9.4
        - hvplot
        - ipympl
        - itkwidgets
        - mayavi
        - matplotlib-base >=3.3
        - cartopy <=0.20
        - ffmpeg
        - spatialpandas

    test:
      requires:
        - python {{ python_min }}
      imports:
        - pyposeidon


about:
  home: https://github.com/ec-jrc/pyposeidon
  license: EUPL-1.2
  license_file: LICENSE
  summary: 'Framework for Hydrodynamic simulations'

  # The remaining entries in this section are optional, but recommended.
  description: |
    pyPoseidon is a framework to setup, run and analyse geoflows.
    It warps around several solvers and is using python for the
    pre/post processing utilizing popular packages
    such as xarray, pandas, geopandas etc.
  doc_url: https://pyposeidon.readthedocs.io/
  dev_url: https://github.com/ec-jrc/pyPoseidon

extra:
  recipe-maintainers:
    - brey
    - pmav99
